<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Styles - Image file marker</title>
  <style type="text/css">

    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%;
    }

    #map {
        width: 100%;
        height: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://maptalks.org/api/maptalks.css">
  <script type="text/javascript" src="https://maptalks.org/api/maptalks.min.js"></script>
  <body>

    <div id="map"></div>
    <script>

      var map = new maptalks.Map('map', {
        center: [-0.113049,51.49856],
        zoom: 14,
        attribution: {
          content: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>'
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png',
          subdomains: ["a","b","c","d","e"]
        })
      });

      var layer = new maptalks.VectorLayer('vector').addTo(map);

      var marker1 = new maptalks.Marker(
        map.getCenter().sub(0.009, 0),
        {
          'symbol' : {
            'markerFile'   : '1.png',
            'markerWidth'  : 28,
            'markerHeight' : 40
          }
        }
      ).addTo(layer);

      var marker2 = new maptalks.Marker(
        map.getCenter().sub(0.006, 0),
        {
          'symbol' : {
            'markerFile'   : '2.png',
            'markerWidth'  : 28,
            'markerHeight' : 40
          }
        }
      ).addTo(layer);

      var marker3 = new maptalks.Marker(
        map.getCenter().sub(0.003, 0),
        {
          'symbol' : {
            'markerFile'   : '3.png',
            'markerWidth'  : 28,
            'markerHeight' : 40
          }
        }
      ).addTo(layer);

      var marker4 = new maptalks.Marker(
        map.getCenter(),
        {
          'symbol' : {
            'markerFile'   : '4.png',
            'markerWidth'  : 28,
            'markerHeight' : 40
          }
        }
      ).addTo(layer);

      var marker5 = new maptalks.Marker(
        map.getCenter().add(0.003, 0),
        {
          'symbol' : {
            'markerFile'   : '5.png',
            'markerWidth'  : 28,
            'markerHeight' : 40
          }
        }
      ).addTo(layer);

      var marker6 = new maptalks.Marker(
        map.getCenter().add(0.006, 0),
        {
          'symbol' : {
            'markerFile'   : '6.png',
            'markerWidth'  : 28,
            'markerHeight' : 40
          }
        }
      ).addTo(layer);

    </script>
  </body>
</html>
