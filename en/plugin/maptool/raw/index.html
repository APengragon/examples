<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Plugin development - New MapTool</title>
  <style type="text/css">
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%;
    }

    #map {
        width: 100%;
        height: 100%;
    }

    .attr {
      background-color: #34495e;
      color : #fff;
      padding:0px 4px;
      font : 16px sans-serif;
    }

  </style>
  <link rel="stylesheet" href="https://maptalks.org/api/maptalks.css">
  <script type="text/javascript" src="https://maptalks.org/api/maptalks.min.js"></script>
  <body>
    <div id="map"></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        attribution: {
          content: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>'
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png',
          subdomains: ["a","b","c","d","e"]
        })
      });

      function toolbar(text) {
        var toolbar = new maptalks.control.Toolbar({
          position: 'top-right',
          items: [{
            item: text,
            click: function () {}
          }]
        });
        return toolbar;
      }

      toolbar('<div class="attr">Click to add Marker, right click to clear</div>').addTo(map);

      class CustomTool extends maptalks.MapTool {
        onEnable() {
          this._markerLayer = new maptalks.VectorLayer('CustomTool_layer')
            .addTo(this.getMap());
        }

        onDisable() {
          if (this._markerLayer) {
            this._markerLayer.remove();
          }
        }

        getEvents() {
          return {
            'click': this._onClick,
            'contextmenu': this._onRighClick
          };
        }

        _onClick(param) {
          this._markerLayer.addGeometry(new maptalks.Marker(param.coordinate));
        }

        _onRighClick(param) {
          this._markerLayer.clear();
        }
      }

      var customTool = new CustomTool().addTo(map);

    </script>
  </body>
</html>
