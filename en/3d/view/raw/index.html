<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3D Views - Change 3D View</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    #map{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://maptalks.org/api/maptalks.css">
  <script type="text/javascript" src="https://maptalks.org/api/maptalks.min.js"></script>
  <body>

    <div id="map"></div>
    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        attribution: {
          content: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>'
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png',
          subdomains: ["a","b","c","d","e"]
        }),
        layers: [
          new maptalks.VectorLayer('v')
        ]
      });

      addMarkers();

      var pitch = 0, d = 'up', bearing = 0;
      var paused = false;

      changeView();

      function changeView() {
        if (pitch > 50) {
          d = 'down';
        } else if (pitch < 0) {
          d = 'up';
        }
        if (d === 'down') {
          pitch--;
        } else {
          pitch++;
        }
        map.setPitch(pitch);
        map.setBearing(bearing++);
        if (!paused) {
          requestAnimationFrame(changeView);
        }
      }

      function reset() {
        requestAnimationFrame(function () {
          paused = true;
          pitch = 0;
          bearing = 0;
          map.setPitch(0);
          map.setBearing(0);
        });
      }

      function addMarkers() {
        var center = map.getCenter();
        var m1 = new maptalks.Marker(center.add(-0.008, -0.008));
        var m2 = new maptalks.Marker(center.add(0.008, -0.008));
        var m3 = new maptalks.Marker(center.add(-0.008, 0.008));
        var m4 = new maptalks.Marker(center.add(0.008, 0.008));
        map.getLayer('v').addGeometry(m1, m2, m3, m4);
      }

      var toolbar = new maptalks.control.Toolbar({
        items: [
          {
            'item' : 'pause',
            'click' : function () {
              paused = true;
            }
          },
          {
            'item' : 'start',
            'click' : function () {
              paused = false;
              changeView();
            }
          },
          {
            'item' : 'reset',
            'click' : function () {
              reset();
            }
          }
        ]
      }).addTo(map);

    </script>
  </body>
</html>
