<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Events - Turn on/off event listeners</title>
  <style type="text/css">

    html,
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    #info {
        position:fixed;
        background-color: rgba(13, 13, 13, 0.5);
        padding : 10px 10px 10px 10px;
        font : 13px bold sans-serif;
        color : #fff;
        left : 0px;
        bottom : 0px;
        width : 100%;
        height: 140px;
        overflow : hidden;
    }


  </style>
  <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.js"></script>
  <body>
    <div id="map"></div>
    <div id="info">
    </div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        attribution: {
          content: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>'
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png',
          subdomains: ["a","b","c","d","e"]
        })
      });
      //<<<<<<<< prepare data
      var layer = new maptalks.VectorLayer('vector').addTo(map);

      var marker = new maptalks.Marker(map.getCenter(), {
        symbol: [
          {
            'markerType' : 'square',
            'markerFill' : 'rgba(216,115,149,0.8)',
            'markerWidth' : 120,
            'markerHeight' : 120
          },
          {
            'textName' : 'Click\non Me',
            'textSize' : 18
          }
        ]
      })
      .addTo(layer);
      //>>>>>>>>

      addListener();

      var events = [];

      function onEvent(param) {
        events.push(param);
        var content = '';
        for (var i = events.length - 1; i >= 0; i--) {
          content += events[i].type + ' on ' +
            events[i].coordinate.toFixed(4).toArray().join() +
            '<br>';
        }
        document.getElementById('info').innerHTML = '<div>' + content + '</div>';
        return false;
      }

      function addListener() {
        marker.on('mousedown mouseup click dblclick contextmenu touchstart touchend', onEvent);
      }

      function removeListener() {
        marker.off('mousedown mouseup click dblclick contextmenu touchstart touchend', onEvent);
      }

      var toolbar = new maptalks.control.Toolbar({
        items: [
          {
            item: 'Listen',
            click: addListener
          },
          {
            item: 'Unlisten',
            click: removeListener
          }
        ]
      }).addTo(map);

    </script>
  </body>
</html>
