<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Events - Geometry events</title>
  <style type="text/css">

    html,
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    #events {
        position:fixed;
        background-color: rgba(13, 13, 13, 0.5);
        padding : 10px 10px 10px 10px;
        font : 13px bold sans-serif;
        color : #fff;
        left : 0px;
        top : 0px;
        width : 100%;
        height: 140px;
        overflow : hidden;
    }

  </style>
  <link rel="stylesheet" href="https://maptalks.org/api/maptalks.css">
  <script type="text/javascript" src="https://maptalks.org/api/maptalks.min.js"></script>
  <body>

    <div id="map"></div>
    <div id="events"></div>

    <script>

      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        attribution: {
          content: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>'
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png',
          subdomains: ["a","b","c","d","e"]
        })
      });

      var layer = new maptalks.VectorLayer('vector').addTo(map);

      var marker = new maptalks.Marker(map.getCenter(), {
        symbol: [
          {
            'markerType' : 'square',
            'markerFill' : 'rgb(216,115,149)',
            'markerFillOpacity' : 0.8,
            'markerLineColor' : '#fff',
            'markerLineWidth' : 3,
            'markerWidth' : 120,
            'markerHeight' : 120
          },
          {
            'textName' : 'Click\non Me',
            'textFaceName' : 'sans-serif',
            'textSize' : 18,
            'textFill' : '#fff'
          }
        ]
      })
      .addTo(layer);

      //mousemove and touchmove is annoying, so not listening to it.
      marker.on('mousedown mouseup click dblclick contextmenu touchstart touchend', onEvent);

      var events = [];

      function onEvent(param) {
        events.push(param);
        var content = '';
        for (var i = events.length - 1; i >= 0; i--) {
          content += events[i].type + ' on ' +
            events[i].coordinate.toArray().map(function (c) { return c.toFixed(5); }).join() +
            '<br>';
        }
        document.getElementById('events').innerHTML = '<div>' + content + '</div>';
        //return false to stop event propagation
        return false;
      }

    </script>
  </body>
</html>
