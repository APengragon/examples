<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animation - Fly map&#x27;s camera to a location</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <script>
      var map = new maptalks.Map('map', {
        center: [-74.08087539941407, 40.636167734187026],
        zoom: 14,
        attribution: {
          content: '&copy; BAIDU'
        },
        spatialReference : {
          projection : 'baidu'
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate : 'https://gss{s}.bdstatic.com/8bo_dTSlRsgBo1vgoIiO_jowehsv/tile/?qt=tile&x={x}&y={y}&z={z}&styles=pl&scaler=1&udt=20170927',
          subdomains:[0, 1, 2, 3]
        })
      });

      changeView();

      function changeView() {
        map.animateTo({
          center: [-74.08087539941407, 40.636167734187026],
          zoom: 12,
          pitch: 0,
          bearing: 10
        }, {
          duration: 5000
        });
        setTimeout(function () {
          map.animateTo({
            center: [-74.24807358056641, 40.50564314093256],
            zoom: 16,
            pitch: 0,
            bearing: 360
          }, {
            duration: 7000
          });
        }, 5120);
      }

    </script>
  </body>
</html>
