<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Common Layers - TileLayer renderers</title>
  <style type="text/css">

    html,
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    #map-on-dom {
      width: calc(50% - 2px);
      height: calc(100% - 2px);
      float: left;
      border : 1px solid;
    }

    #map-on-canvas {
      width: calc(50% - 2px);
      height: calc(100% - 2px);
      float: right;
      border : 1px solid;
    }

    .attr {
      background-color: #34495e;
      color : #fff;
      padding:0px 4px;
      font : 16px sans-serif;
    }

  </style>
  <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.js"></script>
  <body>

    <div id="map-on-dom"></div>
    <div id="map-on-canvas"></div>

    <script>

      function toolbar(text) {
        var toolbar = new maptalks.control.Toolbar({
          position: 'top-right',
          items: [{
            item: text,
            click: function () {}
          }]
        });
        return toolbar;
      }

      var map1 = new maptalks.Map('map-on-dom', {
        center: [-0.113049,51.498568],
        zoom: 14,
        attribution: {
          content: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>'
        },
        layers : [
          new maptalks.TileLayer('base', {
            renderer: 'dom',
            urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png',
            subdomains: ["a","b","c","d","e"]
          })
        ]
      });
      toolbar('dom renderer').addTo(map1);

      var map2 = new maptalks.Map('map-on-canvas', {
        center: [-0.113049,51.498568],
        zoom: 14,
        attribution: {
          content: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>'
        },
        layers : [
          new maptalks.TileLayer('base', {
            renderer: 'canvas',
            urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png',
            subdomains: ["a","b","c","d","e"]
          })
        ]
      });
      toolbar('canvas renderer').addTo(map2);

    </script>
  </body>
</html>
