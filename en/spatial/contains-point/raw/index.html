<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spatial computing - Contains a point</title>
  <style type="text/css">
    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%;
    }

    #map {
        width: 100%;
        height: 100%;
    }

    .attr {
      background-color: #34495e;
      color : #fff;
      padding:0px 4px;
      font : 16px sans-serif;
    }

  </style>
  <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.js"></script>
  <body>

    <div id="map"></div>
    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        attribution: {
          content: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>'
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png',
          subdomains: ["a","b","c","d","e"]
        })
      });
      function toolbar(text) {
        var toolbar = new maptalks.control.Toolbar({
          position: 'top-right',
          items: [{
            item: text,
            click: function () {}
          }]
        });
        return toolbar;
      }
      toolbar('<div class="attr">Click around the square<br>Right click to clear</div>').addTo(map);
      //<<<<<<<< prepare data
      var layer = new maptalks.VectorLayer('v').addTo(map),
        markerLayer = new maptalks.VectorLayer('markers').addTo(map);
      var polygon = new maptalks.Polygon([
          [-0.103049, 51.508568],
          [-0.116049, 51.508568],
          [-0.116049, 51.493568],
          [-0.103049, 51.493568]
      ], {
        symbol : {
          'lineWidth' : 3,
          'lineColor' : '#223548'
        }
      }).addTo(layer);
      //>>>>>>>>
      map.on('click', function (e) {
        var marker = new maptalks.Marker(e.coordinate);
        if (polygon.containsPoint(e.containerPoint)) {
          marker.updateSymbol({
            markerFill : '#0e595e'
          });
        }
        marker.addTo(markerLayer);
      });

      map.on('contextmenu', function () {
        markerLayer.clear();
      });

    </script>
  </body>
</html>
