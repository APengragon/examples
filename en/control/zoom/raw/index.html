<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Map controls - Zoom Control</title>
  <style type="text/css">

    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%;
    }

    #map {
        width: 100%;
        height: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://maptalks.org/api/maptalks.css">
  <script type="text/javascript" src="https://maptalks.org/api/maptalks.min.js"></script>
  <body>

    <div id="map"></div>
    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        attribution: {
          content: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>'
        },
        zoomControl: {
          'position'  : 'top-left',
          'slider'    : true,
          'zoomLevel' : true
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png',
          subdomains: ["a","b","c","d","e"]
        })
      });

      var noZoomLevel = new maptalks.control.Zoom({
        'position'  : 'top-right',
        'slider'    : true,
        'zoomLevel' : false
      });
      map.addControl(noZoomLevel);

      var noSlider = new maptalks.control.Zoom({
        'position'  : 'bottom-right',
        'slider'    : false,
        'zoomLevel' : true
      });
      map.addControl(noSlider);

      var customPosition = new maptalks.control.Zoom({
        'position'  : { 'bottom' : '20', 'left' : '20' },
        'slider'    : false,
        'zoomLevel' : false
      });
      map.addControl(customPosition);

    </script>
  </body>
</html>
