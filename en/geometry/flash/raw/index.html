<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Geometries - Flash geometries</title>
  <style type="text/css">

    html,
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .maptalks-toolbar-horizonal li {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

  </style>
  <link rel="stylesheet" href="https://maptalks.org/api/maptalks.css">
  <script type="text/javascript" src="https://maptalks.org/api/maptalks.min.js"></script>
  <body>

    <div id="map"></div>

    <script>

      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        attribution: {
          content: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>'
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png',
          subdomains: ["a","b","c","d","e"]
        })
      });

      var marker = new maptalks.Marker(
        map.getCenter(),
        {
          symbol : {
            'textFaceName' : '"microsoft yahei",arial,sans-serif',
            'textName' : 'FLASH\nME',
            'textFill' : '#34495e',
            'textSize' : 40,
            'textWrapCharacter' : '\n',
            'textHaloColor' : 'white',
            'textHaloRadius' : 8
          }
        }
      );

      var layer = new maptalks.VectorLayer('vector')
          .addGeometry(marker)
          .addTo(map);

      function flash() {
        marker.flash(200, 5);
      }

      var actionBar = new maptalks.control.Toolbar({
        items: [
          {
            item: 'Flash',
            click: function () {
              flash();
            }
          }
        ]
      }).addTo(map);

    </script>
  </body>
</html>
