<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Geometries - Text labels</title>
  <style type="text/css">

    html,
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }

  </style>
  <link rel="stylesheet" href="https://maptalks.org/api/maptalks.css">
  <script type="text/javascript" src="https://maptalks.org/api/maptalks.min.js"></script>
  <body>

    <div id="map"></div>

    <script>
      var c = new maptalks.Coordinate(-0.113049,51.498568);
      var map = new maptalks.Map('map', {
        center: c,
        zoom: 14,
        attribution: {
          content: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>'
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png',
          subdomains: ["a","b","c","d","e"]
        })
      });

      var label = new maptalks.Label('label without box',
        c.add(-0.013,-0.002),
        {
          'box': false,
          'symbol' : {
            'textWeight' : 'bold',
            'textFaceName' : 'sans-serif',
            'textFill' : '#34495e',
            'textSize' : 18,
            'textHaloColor' : '#fff',
            'textHaloRadius' : 3
          }
        });

      var labelBox = new maptalks.Label('label with box',
        c.add(0.004,-0.002),
        {
          'box'          :   true,
          'boxAutoSize'  :   true,
          'boxMinWidth'  :   0,
          'boxMinHeight' :   0,
          'boxPadding'   :   { 'width' : 26, 'height' : 8 },
          'boxTextAlign' :   'middle', //left, middle, right
          'symbol': {
            // box's symbol
            'markerFill' : 'rgb(135,196,240)',
            'markerFillOpacity' : 0.9,
            'markerLineColor' : '34495e',
            'markerLineWidth' : 1,
            // text's symbol
            'textFaceName' : 'monospace',
            'textFill' : '#34495e',
            'textHaloFill' : '#fff',
            'textHaloRadius' : 4,
            'textSize' : 18,
            'textWeight' : 'bold'
          }
        });

      new maptalks.VectorLayer('vector', [label, labelBox]).addTo(map);

    </script>
  </body>
</html>
