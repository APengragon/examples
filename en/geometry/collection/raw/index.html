<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Geometries - GeometryCollections</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    #map{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://maptalks.org/api/maptalks.css">
  <script type="text/javascript" src="https://maptalks.org/api/maptalks.min.js"></script>
  <body>

    <div id="map"></div>

    <script>
      var c = new maptalks.Coordinate(-0.113049,51.498568);
      var map = new maptalks.Map('map', {
        center: c,
        zoom: 14,
        attribution: {
          content: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>'
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png',
          subdomains: ["a","b","c","d","e"]
        })
      });

      var marker = new maptalks.Marker(c.add(-0.018,0.007));
      var line = new maptalks.LineString([
        c.add(-0.018,0.005),
        c.add(0.006,0.005)
      ], {
        symbol: {
          'lineColor' : '#1bbc9b',
          'lineWidth' : 3
        }
      });
      var polygon = new maptalks.Polygon([
        c.add(-0.018,0.004),
        c.add(0.006,0.004),
        c.add(0.006,-0.001),
        c.add(-0.018,-0.001),
        c.add(-0.018,0.004)
      ], {
        symbol: {
          'lineColor' : '#34495e',
          'lineWidth' : 2,
          'polygonFill' : 'rgb(135,196,240)',
          'polygonOpacity' : 0.6
        }
      });

      var collection = new maptalks.GeometryCollection([marker, line, polygon]);

      var layer = new maptalks.VectorLayer('vector', collection)
          .addTo(map);

    </script>
  </body>
</html>
