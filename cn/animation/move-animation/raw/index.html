<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>动画 - Geometry移动动画</title>
  <style type="text/css">

    html,
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    #map {
      float: left;
      width: 100%;
      height: 100%;
    }

  </style>
  <link rel="stylesheet" href="https://maptalks.org/api/maptalks.css">
  <script type="text/javascript" src="https://maptalks.org/api/maptalks.min.js"></script>
  <body>

    <div id="map"></div>

    <script>
      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        attribution: {
          content: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>'
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ["a","b","c","d","e"]
        })
      });

      var layer = new maptalks.VectorLayer('vector').addTo(map);
      var marker = new maptalks.Marker(map.getCenter()).addTo(layer);

      var start = map.getCenter(),
        offset = getOffset(),
        end = start.add(offset);

      var arrow = new maptalks.LineString(
        [start, end],
        {
          'id' : 'arrow',
          'arrowStyle' : 'classic',
          'arrowPlacement' : 'vertex-last'
        }
      )
      .addTo(layer);

      function animate() {
        marker.setCoordinates(start);
        marker.bringToFront()
          .animate({
            translate: [offset['x'], offset['y']]
          }, {
            duration: 2000
          });
      }

      function getOffset() {
        var center = map.getCenter();
        var extent = map.getExtent();
        marker.setCoordinates(center);
        return extent.getMax().sub(map.getCenter()).multi(1 / 2);
      }

      var toolbar = new maptalks.control.Toolbar({
        items: [
          {
            item: 'Animate',
            click: function () {
              animate();
            }
          }
        ]
      })
      .addTo(map);

    </script>
  </body>
</html>
