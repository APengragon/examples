<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>常用图层 - 改变图层叠加顺序</title>
  <style type="text/css">

    html,
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }

  </style>
  <link rel="stylesheet" href="https://maptalks.org/api/maptalks.css">
  <script type="text/javascript" src="https://maptalks.org/api/maptalks.min.js"></script>
  <body>

    <div id="map"></div>

    <script>

      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        attribution: {
          content: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>'
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ["a","b","c","d","e"]
        })
      });

      var rect3 = new maptalks.Rectangle(
        map.getCenter().sub(0.025, 0.0035),
        1600,
        1000,
        {
          'symbol': [
            {
              'lineColor': '#34495e',
              'lineWidth': 3,
              'polygonFill': '#1bbc9b',
              'polygonOpacity' : 1
            },
            {
              'textName' : 'Layer 3',
              'textWeight' : 'bold',
              'textSize' : 30,
              'textFill' : '#fff'
            }
          ]
        }
      );

      var rect2 = rect3.copy()
        .translate([0.006, 0.006])
        .updateSymbol([{ 'polygonFill' : 'rgb(216,115,149)' }, { 'textName' : 'Layer 2' }]);

      var rect1 = rect2.copy()
        .translate([0.006, 0.006])
        .updateSymbol([{ 'polygonFill' : 'rgb(135,196,240)' }, { 'textName' : 'Layer 1' }]);

      map.addLayer([
        new maptalks.VectorLayer('3', [rect3]),
        new maptalks.VectorLayer('2', [rect2]),
        new maptalks.VectorLayer('1', [rect1])
      ]);

      new maptalks.control.Toolbar({
        items: [
          {
            item: 'Sort to 3, 2, 1',
            click: function () {
              map.sortLayers(['1', '2', '3']);
            }
          },
          {
            item: 'Sort to 1, 2, 3',
            click: function () {
              map.sortLayers(['3', '2', '1']);
            }
          }
        ]
      }).addTo(map);

    </script>
  </body>
</html>
