<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>常用图层 - 隐藏显示图层</title>
  <style type="text/css">

    html,
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }

  </style>
  <link rel="stylesheet" href="https://maptalks.org/api/maptalks.css">
  <script type="text/javascript" src="https://maptalks.org/api/maptalks.min.js"></script>
  <body>

    <div id="map"></div>

    <script>

      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        attribution: {
          content: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>'
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ["a","b","c","d","e"]
        })
      });

      var marker = new maptalks.Marker(
        map.getCenter(),
        {
          symbol : {
            'textName' : 'Layer is shown.',
            'textWeight' : 'bold',
            'textSize' : 50,
            'textFill' : '#1bbc9b',
            'textHaloFill' : '#fff',
            'textHaloRadius' : 5
          }
        }
      );
      var layer = new maptalks.VectorLayer('vector', [marker])
          .addTo(map);

      var toolbar = new maptalks.control.Toolbar({
        items: [
          {
            item: 'Show',
            click: function () {
              layer.show();
            }
          },
          {
            item: 'Hide',
            click: function () {
              layer.hide();
            }
          }
        ]
      }).addTo(map);

    </script>
  </body>
</html>
