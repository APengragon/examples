<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>瓦片图层与地理投影 - IDENTITY投影底图</title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0/dist/maptalks.min.js"></script>
  <body>
    <div id="map" class="container"></div>

    <script>
      var map = new maptalks.Map('map', {
        center:     [0, 0],
        zoom:  5,
        spatialReference : {
          projection : 'identity',
          resolutions : [
            0, 1, 2, 4, 8, 16, 32
          ],
          fullExtent : {
            'top': 10000,
            'left': -10000,
            'bottom': -10000,
            'right': 10000
          }
        }
      });

      var base = new maptalks.VectorLayer('v').addTo(map);
      base.addGeometry(new maptalks.Marker([0, 0]));

    </script>
  </body>
</html>
