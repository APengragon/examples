<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>空间计算 - 查询指定坐标上的图形</title>
  <style type="text/css">

    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%;
    }

    #map {
        width: 100%;
        height: 100%;
    }

    .attr {
      background-color: #34495e;
      color : #fff;
      padding:0px 4px;
      font : 16px sans-serif;
    }

  </style>
  <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.js"></script>
  <body>

    <div id="map"></div>
    <script>

      var map = new maptalks.Map('map', {
        center: [-0.113049,51.498568],
        zoom: 14,
        attribution: {
          content: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>'
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ["a","b","c","d","e"]
        })
      });

      function toolbar(text) {
        var toolbar = new maptalks.control.Toolbar({
          position: 'top-right',
          items: [{
            item: text,
            click: function () {}
          }]
        });
        return toolbar;
      }
      toolbar('<div class="attr">click on circles to identify</div>').addTo(map);

      var layer = new maptalks.VectorLayer('v').addTo(map);

      map.on('click', function (e) {
        //reset colors
        layer.forEach(function (g) {
          g.updateSymbol({
            'markerFill' : '#0e595e'
          });
        });
        //identify
        map.identify(
          {
            'coordinate' : e.coordinate,
            'layers' : [layer]
          },
          function (geos) {
            if (geos.length === 0) {
              return;
            }
            geos.forEach(function (g) {
              g.updateSymbol({
                'markerFill' : '#f00'
              });
            });
          }
        );
      });

      //prepare data
      var center = map.getCenter(), width = 0.055, height = 0.03,
        markers = [];
      for (var i = 65; i <= 90; i++) {
        var x = center.x + (Math.random() - 0.5) * width;
        var y = center.y + (Math.random() - 0.5) * height;
        markers.push(new maptalks.Marker([x, y], {
          'symbol' : {
            'textName' : String.fromCharCode(i),
            'textSize' : 30,
            'textFill' : 'White',
            'markerType' : 'ellipse',
            'markerFill' : '#0e595e',
            'markerFillOpacity' : 0.4,
            'markerLineWidth' : 2,
            'markerLineColor' : 'white',
            'markerWidth' : 70,
            'markerHeight' : 70
          }
        }));
      }
      layer.addGeometry(markers);

    </script>
  </body>
</html>
