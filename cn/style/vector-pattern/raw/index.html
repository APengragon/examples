<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>图形样式 - 矢量标注的模式填充</title>
  <style type="text/css">

    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%;
    }

    #map {
        width: 100%;
        height: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://maptalks.org/api/maptalks.css">
  <script type="text/javascript" src="https://maptalks.org/api/maptalks.min.js"></script>
  <body>

    <div id="map"></div>
    <script>
      var c = new maptalks.Coordinate(-0.113049,51.49856);
      var map = new maptalks.Map('map', {
        center: c,
        zoom: 13,
        attribution: {
          content: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>'
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ["a","b","c","d","e"]
        })
      });

      var layer = new maptalks.VectorLayer('vector').addTo(map);

      var marker3 = new maptalks.Marker(
        c.sub(0.02, -0.01),
        {
          'symbol' : {
            'markerType': 'ellipse',
            'markerFillPatternFile': 'fill-pattern.png',
            'markerLineColor': '#fff',
            'markerWidth'  : 120,
            'markerHeight' : 120
          }
        }
      ).addTo(layer);

      var marker4 = new maptalks.Marker(
        c.sub(0.015, 0.01),
        {
          'symbol' : {
            'markerType': 'triangle',
            'markerFillPatternFile': 'fill-pattern.png',
            'markerLineColor': '#fff',
            'markerWidth'  : 120,
            'markerHeight' : 120
          }
        }
      ).addTo(layer);

      var marker5 = new maptalks.Marker(
        c,
        {
          'symbol' : {
            'markerType': 'square',
            'markerFillPatternFile': 'fill-pattern.png',
            'markerLineColor': '#fff',
            'markerWidth'  : 120,
            'markerHeight' : 120
          }
        }
      ).addTo(layer);


      var marker6 = new maptalks.Marker(
        c.add(0.015, 0),
        {
          'symbol' : {
            'markerType': 'diamond',
            'markerFillPatternFile': 'fill-pattern.png',
            'markerLineColor': '#fff',
            'markerWidth'  : 120,
            'markerHeight' : 120
          }
        }
      ).addTo(layer);

    </script>
  </body>
</html>
