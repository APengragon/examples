<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>图形样式 - 函数类型的动态样式</title>
  <style type="text/css">

    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%;
    }

    #map {
        width: 100%;
        height: 100%;
    }

    .attr {
      background-color: #34495e;
      color : #fff;
      padding:0px 4px;
      font : 16px sans-serif;
    }

  </style>
  <link rel="stylesheet" href="https://maptalks.org/api/maptalks.css">
  <script type="text/javascript" src="https://maptalks.org/api/maptalks.min.js"></script>
  <body>

    <div id="map"></div>
    <script>

      var map = new maptalks.Map('map', {
        center: [-0.113049,51.49856],
        zoom: 14,
        maxZoom : 14,
        minZoom : 7,
        attribution: {
          content: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>'
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ["a","b","c","d","e"]
        })
      });

      function toolbar(text) {
        var toolbar = new maptalks.control.Toolbar({
          position: 'top-right',
          items: [{
            item: text,
            click: function () {}
          }]
        });
        return toolbar;
      }
      toolbar('<div class="attr">Size changes with zoom</div>').addTo(map);

      var layer = new maptalks.VectorLayer('vector').addTo(map);

      var marker = new maptalks.Marker([-0.113049, 51.49856], {
        symbol : [
          {
            'markerType' : 'ellipse',
            'markerWidth'  : { stops: [[7, 5], [14, 200]] },
            'markerHeight' : { stops: [[7, 5], [14, 200]] },
            'markerFill'  : '#18987f',
            'markerFillOpacity'  : 0.6,
            'markerLineColor' : '#34495e',
            'markerLineWidth' : 5
          },
          {
            'textFaceName' : 'sans-serif',
            'textName' : 'MapTalks',
            'textFill' : '#fff',
            'textSize'  : { stops: [[7, 2], [14, 30]] }
          }
        ]
      }).addTo(layer);

    </script>
  </body>
</html>
