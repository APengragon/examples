<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>图形样式 - 面的模式填充</title>
  <style type="text/css">

    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%;
    }

    #map {
        width: 100%;
        height: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://maptalks.org/api/maptalks.css">
  <script type="text/javascript" src="https://maptalks.org/api/maptalks.min.js"></script>
  <body>

    <div id="map"></div>
    <script>

      var map = new maptalks.Map('map', {
        center: [-0.113049,51.49856],
        zoom: 13,
        attribution: {
          content: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>'
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ["a","b","c","d","e"]
        })
      });

      var layer = new maptalks.VectorLayer('vector').addTo(map);

      var rect = new maptalks.Rectangle(
        map.getCenter().add(-0.03, 0.01), 4250, 3000,
        {
          symbol:{
            'lineColor' : '#fff',
            'polygonPatternFile' : 'fill-pattern.png',
            'polygonOpacity' : 1
          }
        }
      ).addTo(layer);

    </script>
  </body>
</html>
