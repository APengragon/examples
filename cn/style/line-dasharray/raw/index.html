<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> - </title>
  <style type="text/css">
    html,body{margin:0px;height:100%;width:100%}
    .container{width:100%;height:100%}
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks@0.32.3/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks@0.32.3/dist/maptalks.min.js"></script>
  <body>

    <div id="map" class="container"></div>
    <script>
      var c = new maptalks.Coordinate(-0.113049,51.49856);
      var map = new maptalks.Map('map', {
        center: c,
        zoom: 14,
        attribution: {
          content: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png',
          subdomains: ['a','b','c','d']
        })
      });

      var layer = new maptalks.VectorLayer('vector').addTo(map);

      var line = new maptalks.LineString(
        [c.sub(0.01, 0), c],
        {
          symbol: [
            {
              'lineColor' : '#fff',
              'lineWidth' : 10
            },
            {
              'lineColor' : '#000',
              'lineWidth' : 8,
              'lineDasharray' : [10, 5, 10, 5]
            }
          ]
        }).addTo(layer);

    </script>
  </body>
</html>
