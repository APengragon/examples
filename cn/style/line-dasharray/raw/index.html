<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>图形样式 - 虚线</title>
  <style type="text/css">

    html,
    body {
        margin: 0px;
        height: 100%;
        width: 100%;
    }

    #map {
        width: 100%;
        height: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.js"></script>
  <body>

    <div id="map"></div>
    <script>
      var c = new maptalks.Coordinate(-0.113049,51.49856);
      var map = new maptalks.Map('map', {
        center: c,
        zoom: 14,
        attribution: {
          content: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attributions">CARTO</a>'
        },
        baseLayer: new maptalks.TileLayer('base', {
          urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
          subdomains: ["a","b","c","d","e"]
        })
      });

      var layer = new maptalks.VectorLayer('vector').addTo(map);

      var line = new maptalks.LineString(
        [c.sub(0.01, 0), c],
        {
          symbol: [
            {
              'lineColor' : '#fff',
              'lineWidth' : 10
            },
            {
              'lineColor' : '#000',
              'lineWidth' : 8,
              'lineDasharray' : [10, 5, 10, 5]
            }
          ]
        }).addTo(layer);

    </script>
  </body>
</html>
